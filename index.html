<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuadrante Anual de Turnos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
            },
            animation: {
              fadeIn: 'fadeIn 0.3s ease-out',
            },
          },
        },
      }
    </script>
    <style>
      @media print {
        body {
          -webkit-print-color-adjust: exact;
          color-adjust: exact;
          background-color: #ffffff !important;
        }
        .printable-area {
          display: block;
        }
        main, .printable-area {
          padding: 0 !important;
          margin: 0 !important;
        }
        .print-hidden {
          display: none !important;
        }
        @page {
          size: A3 landscape;
          margin: 1cm;
        }
        table {
          width: 100%;
          border-collapse: collapse;
        }
        th, td {
          border: 1px solid #ccc;
          padding: 2px;
          font-size: 8px;
          text-align: center;
        }
        th {
          background-color: #f2f2f2 !important;
        }
      }
    </style>
